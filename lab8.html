<!DOCTYPE html>
<head>
   <meta charset="UTF-8">
   <title>CS 424 Lab 8</title>

   <script src="three.js-master/build/three.js"></script>
   <script src="resources/OrbitControls.js"></script>


   <script src="three.js-master/examples/jsm/loaders/OBJLoader.js"></script>
   <script src="three.js-master/examples/jsm/loaders/MTLLoader.js"></script>
   <script src="three.js-master/examples/js/loaders/deprecated/LegacyJSONLoader.js"></script>
   <script src="three.js-master/examples/jsm/loaders/GLTFLoader.js"></script>
   <script src="three.js-master/examples/js/loaders/DRACOLoader.js"></script>
   <script>

      var canvas, renderer, scene, camera; // Standard three.js requirements.

      var controls;  // An OrbitControls object that is used to implement
                     // rotation of the scene using the mouse.  (It actually rotates
                     // the camera around the scene.)

      var animating = false;  // Set to true when an animation is in progress.
      var frameNumber = 0;  // Frame number is advanced by 1 for each frame while animating.

      //TODO: deklaracja obieków
      
      var floor, roof, sphere;
      var c1,c2,c3,c4,c5,c6,c7,c8;
      var h1,h2,h3,h4,h5,h6,h7,h8;
      
      //TODO: grupa animacji
      var animGroup;


      /**
       *  The render function draws the scene.
       */
      function render() {
         renderer.render(scene, camera);
      }


      /**
       * This function is called by the init() method to create the world.
       */
      function createWorld() {

         renderer.setClearColor("black"); // Background color for scene.
         scene = new THREE.Scene();

         // ------------------- Make a camera with viewpoint light ----------------------

         camera = new THREE.PerspectiveCamera(30, canvas.width/canvas.height, 0.1, 100);
         camera.position.z = 60;
         var light;  // A light shining from the direction of the camera; moves with the camera.
         light = new THREE.DirectionalLight(0x404040,3);
         light.position.set(5,5,5);
         camera.add(light);
         scene.add(camera);

         //------------------- Create the scene's visible objects ----------------------
//TODO : tworzenie obiektów na scenie

         c1 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c1.position.x=10;
             c1.position.z=0;
             c1.position.y=1;
             scene.add(c1);

             c2 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c2.position.x=7;
             c2.position.z=-7;
             c2.position.y=1;
             scene.add(c2);



             c3 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c3.position.x=0;
             c3.position.z=-10;
             c3.position.y=1;
             scene.add(c3);

             c4 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c4.position.x=-7;
             c4.position.z=-7;
             c4.position.y=1;
             scene.add(c4);

             c5 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c5.position.x=-10;
             c5.position.z=0;
             c5.position.y=1;
             scene.add(c5);

             c6 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c6.position.x=-7;
             c6.position.z=7;
             c6.position.y=1;
             scene.add(c6);

             c7 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c7.position.x=0;
             c7.position.z=10;
             c7.position.y=1;
             scene.add(c7);

             c8 = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.3,0.3,10,64,1),
                    new THREE.MeshPhongMaterial(
                    {
                        color:0x66ccff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             c8.position.x=7;
             c8.position.z=7;
             c8.position.y=1;
             scene.add(c8);
         

             floor = new THREE.Mesh(
                    new THREE.CylinderGeometry(15,15,0.5,128,0.5),
                    new THREE.MeshPhongMaterial(
                    {
                        color:"brown",
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                    }));

             floor.position.x=0;
             floor.position.z=0;
             floor.position.y=-4;
             scene.add(floor);

             roof =  new THREE.Mesh(
                     new THREE.CylinderGeometry(0,15,7,128,1),
                     new THREE.MeshPhongMaterial({
                         color:"brown",
                         specular: 0x000000,
                         shininess: 16,
                         shading: THREE.FlatShading
                     })
             );
             roof.position.y=8;
             scene.add(roof);
         

             var geometrySphere = new THREE.SphereGeometry(4.5, 64, 64);
             var textureSphere = new THREE.TextureLoader().load('resources/earth.jpg');
             var materialSphere = new THREE.MeshLambertMaterial(
                {
                  color: "white",
                  map: textureSphere
                });
             sphere = new THREE.Mesh( geometrySphere, materialSphere );
             sphere.position.y=0.4;
             scene.add(sphere);


             // horses

             var loader = new THREE.LegacyJSONLoader();

             loader.load( 'resources/horse.js', function( geometry )
             {
                h1 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0xffe6d2,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h1.scale.set( 0.025, 0.025, 0.025 );
                h1.position.x=10;
                h1.position.z=0;
                h1.position.y=-3.8;
                scene.add( h1 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h2 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0xffb400,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h2.scale.set( 0.025, 0.025, 0.025 );
                h2.position.x=7;
                h2.position.z=-7;
                h2.position.y=-3.8;
                h2.rotation.y = Math.PI/4;
                scene.add( h2 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h3 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0x32b4ff,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h3.scale.set( 0.025, 0.025, 0.025 );
                h3.position.x=0;
                h3.position.z=-10;
                h3.position.y=-3.8;
                h3.rotation.y = Math.PI/4 * 2;
                scene.add( h3 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h4 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0x0ac832,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h4.scale.set( 0.025, 0.025, 0.025 );
                h4.position.x=-7;
                h4.position.z=-7;
                h4.position.y=-3.8;
                h4.rotation.y = Math.PI/4 * 3;
                scene.add( h4 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h5 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0xcc66cc,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h5.scale.set( 0.025, 0.025, 0.025 );
                h5.position.x=-10;
                h5.position.z=-0;
                h5.position.y=-3.8;
                h5.rotation.y = Math.PI/4 * 4;
                scene.add( h5 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h6 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0xc73b32,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h6.scale.set( 0.025, 0.025, 0.025 );
                h6.position.x=-7;
                h6.position.z=7;
                h6.position.y=-3.8;
                h6.rotation.y = Math.PI/4 * 5;
                scene.add( h6 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h7 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0x995f3d,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h7.scale.set( 0.025, 0.025, 0.025 );
                h7.position.x=0;
                h7.position.z=10;
                h7.position.y=-3.8;
                h7.rotation.y = Math.PI/4 * 6;
                scene.add( h7 );
             });

             loader.load( 'resources/horse.js', function( geometry )
             {
                h8 = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                {
                        color: 0x1e2832,
                        specular: 0x000000,
                        shininess: 16,
                        shading: THREE.FlatShading
                }));
                h8.scale.set( 0.025, 0.025, 0.025 );
                h8.position.x=7;
                h8.position.z=7;
                h8.position.y=-3.8;
                h8.rotation.y = Math.PI/4 * 7;
                scene.add( h8 );
             });
      }

      /**
       *  This function is called once for each frame of the animation, before
       *  the render() function is called for that frame.  It updates any
       *  animated properties.  The value of the global variable frameNumber
       *  is incrementd 1 before this function is called.
       */

      function updateForFrame() {
        animGroup = new THREE.Group();
        animGroup.add(h1);
        animGroup.add(h2);
        animGroup.add(h3);
        animGroup.add(h4);
        animGroup.add(h5);
        animGroup.add(h6);
        animGroup.add(h7);
        animGroup.add(h8);
        animGroup.add(c1);
        animGroup.add(c2);
        animGroup.add(c3);
        animGroup.add(c4);
        animGroup.add(c5);
        animGroup.add(c6);
        animGroup.add(c7);
        animGroup.add(c8);
        animGroup.add(sphere);
        scene.add(animGroup);
        animGroup.rotation.y=-frameNumber*0.03;
      }


      /* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------

      /**
       *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
       *  the view.  OrbitControls are designed to be used during an animation, where
       *  the rotation is updated as part of preparing for the next frame.  The scene
       *  is not automatically updated just because the user drags the mouse.  To get
       *  the rotation to work without animation, I add another mouse listener to the
       *  canvas, just to call the render() function when the user drags the mouse.
       *  The same thing holds for touch events -- I call render for any mouse move
       *  event with one touch.
       */
      function installOrbitControls() {
         controls = new THREE.OrbitControls(camera,canvas);
         controls.noPan = true;
         controls.noZoom = true;
         controls.staticMoving = true;
         function move() {
            controls.update();
            if (! animating) {
               render();
            }
         }
         function down() {
            document.addEventListener("mousemove", move, false);
         }
         function up() {
            document.removeEventListener("mousemove", move, false);
         }
         function touch(event) {
            if (event.touches.length == 1) {
               move();
            }
         }
         canvas.addEventListener("mousedown", down, false);
         canvas.addEventListener("touchmove", touch, false);
      }

      /*  Called when user changes setting of the Animate checkbox. */
      function doAnimateCheckbox() {
         var run = document.getElementById("animateCheckbox").checked;
         if (run != animating) {
            animating = run;
            if (animating) {
               requestAnimationFrame(doFrame);
            }
         }
      }

      /*  Drives the animation, called by system through requestAnimationFrame() */
      function doFrame() {
         if (animating) {
            frameNumber++;
            updateForFrame();
            render();
            requestAnimationFrame(doFrame);
         }
      }

      /*----------------------------- INITIALIZATION ----------------------------------------

      /**
       *  This function is called by the onload event so it will run after the
       *  page has loaded.  It creates the renderer, canvas, and scene objects,
       *  calls createWorld() to add objects to the scene, and renders the
       *  initial view of the scene.  If an error occurs, it is reported.
       */
      function init() {
         try {
            canvas = document.getElementById("glcanvas");
            renderer = new THREE.WebGLRenderer({
               canvas: canvas,
               antialias: true,
               alpha: false
            });
         }
         catch (e) {
            document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                    e + "</b>";
            return;
         }
         document.getElementById("animateCheckbox").checked = false;
         document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
         createWorld();
         installOrbitControls();
         render();
      }

   </script>
</head>
<body onload="init()">

<h2>Three.js Modeling Demo: Merry-Go-Round</h2>

<noscript>
   <p style="color: #AA0000; font-weight: bold">Sorry, but this page requires JavaScript!</p>
</noscript>

<p style="color:#AA0000; font-weight: bold" id="message">
</p>

<p>
   <label><input type="checkbox" id="animateCheckbox"><b>Animate</b></label>
   <b style="margin-left:50px">Use the mouse to rotate the model.</b>
</p>

</div>

</body>
</html>
